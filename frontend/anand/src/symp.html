<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEC SYMPOSIUM</title>
    <link rel="stylesheet" href="symp.css">
</head>
<body>

    <div class="background"></div>
    <div class="College_name">
        <h1 style="color: blue;margin-bottom: 0px;" align="center" class="head1">MUTHAYAMMAL ENGINEERING COLLEGE</h1>
        <h3 align="center" class="head2" style="margin-top: 0px;margin-bottom: 0px;">(An Atonomous Institution)</h3>
        <h3 align="center" class="head3" >Approved by AICTE Acceredited by NAAC,Nba & Affilated By Anna University</h3>
        <hr/>
    </div>
    <div class="symp_head" align="center">
        <h2>SYMPOSIUM REGISTRATION FORM</h2>
    </div>
    <div class="Symp_data" align="center">
        <form method="post">
            <table cellpadding="10px" cellspacing="px">
                <TR>
                    <td>
                        <label><B>NAME</B></label>
                        <td><input type="text" name="name" placeholder="Full Name"></td>
                    </td>
                   
                </TR>
                <tr>
                    <td>
                        <label><b>COLLEGE NNAME</b></label>
                      <td>  <input type="text" name="college name" placeholder="College Name"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>YEAR</b></label>
                        <td><input type="radio" name="year" value="I">I
                            <input type="radio" name="year" value="II">II
                            <input type="radio" name="year" value="III">III
                            <input type="radio" name="year" value="IV">IV</td>
                            
                    </td>
                
                </tr>
                <tr>
                    <label><b>DEPARTMENT</b></label>
                    <td>
                        <td><input type="text" name="department" placeholder="Department Name"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>EMAIL ID</b></label>
                        <td><input type="email" placeholder="Email ID"></td>
                    </td>
                </tr>
                <TR>
                    <tr>
                        <td>
                            <label><b>CONTACT</b></label>
                           <td> <input type="tel" name="mobile number" placeholder="Mobile Number"></td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>TECHNICAL EVENT:</b></label>
                        </td>
                    </tr>
                    
                    
                    </tr>
                    <tr><td><input type="radio" name="event" value="Paper Presentation">PAPER PRESENTATION</td></tr>
                    <tr><td><input type="radio" name="event" value="Paper Presentation">PROJECT PRESENTATION</td></tr>
                    <tr><td><input type="radio" name="event" value="Paper Presentation">CODIGO</td></tr>
                    <tr><td><input type="radio" name="event" value="Paper Presentation">QUIZ</td></tr>
                </TR>  
                <tr>
                    <td>
                        <label><b>NON TECHNICAL EVENT</b></label>
                    </td>
                </tr>
                <tr><td><input type="radio" name="event" value="Paper Presentation">IPL AUCTION</td></tr>
                <tr><td><input type="radio" name="event" value="Paper Presentation">DIALOGUE FINDING</td></tr>
                <tr><td><input type="radio" name="event" value="Paper Presentation">SHERLOCK HOLMES</td></tr>
                <tr><td><input type="radio" name="event" value="Paper Presentation">COOK WITHOUT FIRE</td></tr>
            </table>
        </form>

    </div>



</body>
</html>
